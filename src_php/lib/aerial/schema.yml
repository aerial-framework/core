User:
  actAs: [Timestampable]
  tableName: users
  columns:
    first_name:
      name: first_name as firstName
      type: string(255)
    last_name:
      name: last_name as lastName
      type: string(255)
    email:
      type: string(255)
    password:
      type: string(40)
  relations:
    images:
      class: Image
      local: id
      foreign: user_id
      type: many
  mapClass: models.User
    
Image:
  actAs: [Timestampable]
  tableName: images
  columns:
    image_name:
      name: image_name as name
      type: string(255)
    user_id:
      type: integer
  relations:
    user:
      class: User
      local: user_id
      foreign: id
      foreignAlias: images
      type: one
    themes:
      class: Theme
      type: many
      local: image_id
      foreign: theme_id
      refClass: ImageTheme
  mapClass: models.Image
  attributes:
    export: all
  
Theme:
  tableName: themes
  columns:
    theme_name:
      name: theme_name as name
      type: string(255)
    keywords:
      type: array
  relations:
    images:
      class: Image
      type: many
      local: theme_id
      foreign: image_id
      refClass: ImageTheme
  mapClass: models.Theme
      
ImageTheme:
  tableName: image_themes
  columns:
    image_id:
      type: integer
      primary: true
    theme_id:
      type: integer
      primary: true
  mapClass: models.ImageTheme
  
Comment:
  actAs: [Timestampable]
  tableName: comments
  columns:
    message:
      type: string(1000)
    user_id:
      type: integer
  relations:
    user:
      class: User
      local: user_id
      foreign: id
      foreignAlias: comments
      type: one
  mapClass: models.Comment